<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}

    {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    {% include "messages.html" %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    {% block content %}

    {% endblock content %}
</body>
</html>
