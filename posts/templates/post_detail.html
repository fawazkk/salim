{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
        <img src="{{instance.image.url}}" alt="" class="img-responsive">
    {% endif %}
        <h1>{{instance.title}} <small>{{instance.publish}}</small></h1>
        {{instance.content| linebreaks}}Author: {{instance.author.get_full_name}}
    </div>
</div>
{% endblock content %}
